<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    const myChart = echarts.init(document.getElementById('container'));

    // 指定图表的配置项和数据
    const option = {
        title: {
            text: '评分图'
        },
        color: ['#3398db'],
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '3%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            data: {{ score|tojson}}
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: {{ count }},
            type: 'bar',
            barWidth: '60%'
        }]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
